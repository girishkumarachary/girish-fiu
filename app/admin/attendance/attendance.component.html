<div class="container-fluid">
    <div class="col-md-12">
    <div class="text-center">
    <button class="btn btn-success" data-target="#m" data-toggle="modal">Upload Attendance</button>
    </div>
    <div class="modal" id="m">
        <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            welcome
            <button class="btn btn-danger" data-dismiss="modal" class="close">X</button>
        </div>
        <div class="modal-body">
            <div class="jumbotron">
            <form #ref="ngForm" (ngSubmit)="uploadAttendence(ref.value)">
            <div class="form-group">
                <label for="yr">YEAR OF JOIN</label>
                <select name="yearofjoin" id="yr" ngModel>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select>
            </div>
            <div class="form-group">
               CHOOSE BRANCH NAME <br>
                <select name="departments" class="form-control" ngModel>
                    <option value=""></option>
                    <option value="civil">civil</option>
                    <option value="mech">mech</option>
                    <option value="ece">ece</option>
                    <option value="cse">cse</option>
                </select>
            </div>
            <form action="/action_page.php">
                <label for="myfile">UploadAttendance</label>
                <input type="file" id="myfile" name="attendence" class="form-control" ngModel
                (change)="fileUpload($event)">
            </form>
        </form>
    </div>
        </div>
        <div class="modal-footer">
            <div class="mx-auto">
            <button class="btn btn-success" type="submit" data-dismiss="modal" (click)="uploadAttendence(ref.value)">send</button>
        </div>
        </div>
        </div>
        </div>
    </div>
    
    
    <div style="overflow-x:auto;">
    <table class="table table-hover text-center">
        <thead>
            <th>YEAR OF JOIN</th>
            <th>BRANCH</th>
            <th>STUDENT ID</th>
            <th>DATE</th>
            <th>ATTENDANCE</th>
        </thead>
        <tbody>
        <tr *ngFor="let k of this.attendence">
            <td>{{k.yearofjoin}}</td>
            <td>{{k.departments}}</td>
            <td>{{k.studentid}}</td>
            <td>{{k.date}}</td>
            <td>{{k.attendence}}</td>
        </tr>
    </tbody>
    </table>
</div>
</div>
